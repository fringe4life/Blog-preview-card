<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body class="flex flex-col flex-center">
  <article class="card">
    <img class="card-img" src="assets/images/illustration-article.svg" alt="illustration for the article...">
    <p class="highlight">Learning</p>

    <p class="card-date">Published 21 Dec 2023</p>

    <h3 class="card-title">HTML & CSS foundations</h3>

    <p class="card-body">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <footer class="flex flex-vertical-center mt-small">
      <img class="card-avatar" src="assets/images/image-avatar.webp" alt="Avatar of Greg Hopper">
      <p>Greg Hooper</p>
    </footer>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Coinnich</a>.
  </div>
</body>
</html>
